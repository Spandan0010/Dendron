    <section class="records-container">
        <h2>Data Records</h2>
        <table>
            <tr>
                <th>Timestamp</th>
                <th>Temperature (Â°C)</th>

            {% for record in data %}
            <tr>

                <td>{{ record.temperature }}</td>
                <td>{{ record.humidity }}</td>

            </tr>
            {% endfor %}
        </table>
    </section>
</body>
